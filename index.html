<!DOCTYPE html>
<html lang="en" data-lt-installed="true">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script defer src="https://unpkg.com/vue@next"></script>
    <script src="main-vue.js" defer></script>
    <title>Liryc Search vuej3</title>
</head>
<body>
    <main class="main">

        <!--Header widget-->
        <header class="header">
            <form v-on:submit.prevent="searchSongs" class="form">
                <input v-model.trim="searchTerm" type="search" class="search" placeholder="Search artist or songs" required>
                <input type="submit" class="submit" value="Search">
            </form>
        </header>
        <!--Content-->
        <section class="content">
            <ul class="songs" v-if="searching">
                <li class="song" v-for="song in songs">
                    <img class="avatar" v-bind:src="song.album.cover">
                    <span>{{ song.title }} by {{ song.artist.name }}</span>
                    <button v-on:click="getSong(song.artist.name, song.title)"class="show">Show Lyric</button>
                </li>
            </ul>
            <section v-else>
                <h1 class="title">{{ song.title }} - {{ song.artist }}</h1>
                <p class="lyric" v-html="song.lyric"></p>
            </section>

        </section>
       
       <!-- <hr>-->
       <!--<pre>{{ $data }}</pre>--> 
    </main>
</body>
</html>
